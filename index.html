
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nebula Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Critical for 100dvh app layouts */
        background-color: #0f172a; /* Fallback bg */
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* --- GLOBAL ANIMATIONS --- */
      @keyframes twinkle {
          0%, 100% { opacity: 0.8; transform: scale(1); }
          50% { opacity: 0.3; transform: scale(0.8); }
      }
      @keyframes shooting {
          0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
          100% { transform: translateX(500px) translateY(500px) rotate(-45deg); opacity: 0; }
      }
      @keyframes fall {
          0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
          10% { opacity: 0.8; }
          100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
      }
      @keyframes rise {
          0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
          20% { opacity: 0.8; }
          100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
      }
      @keyframes scan {
          0% { top: -10%; } 100% { top: 110%; }
      }
      @keyframes spin-slow {
          from { transform: translate(-50%, -50%) rotate(0deg); }
          to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      @keyframes spin-reverse {
          from { transform: translate(-50%, -50%) rotate(360deg); }
          to { transform: translate(-50%, -50%) rotate(0deg); }
      }
      @keyframes pulse-glow {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.1); }
      }
      @keyframes grid-pan {
          0% { background-position: 0 0; }
          100% { background-position: 50px 50px; }
      }
      
      /* NEW ANIMATIONS */
      @keyframes bubble-rise {
          0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
          20% { opacity: 0.6; }
          50% { transform: translateY(50vh) scale(1.2); opacity: 0.8; }
          100% { transform: translateY(-10vh) scale(0.8); opacity: 0; }
      }
      
      @keyframes laser-beam {
          0% { transform: translateY(-100%); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translateY(100vh); opacity: 0; }
      }
      
      @keyframes plasma-shift {
          0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
          33% { transform: translate(30px, -50px) scale(1.1); opacity: 0.4; }
          66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.2; }
          100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
      }

      /* Animation Utility Classes */
      .star-static {
          position: absolute;
          background: white;
          border-radius: 50%;
          opacity: 0; /* Init hidden to prevent jump */
      }
      
      .shooting-star {
          position: absolute;
          width: 100px;
          height: 2px;
          background: linear-gradient(90deg, rgba(255,255,255,1), transparent);
          filter: drop-shadow(0 0 4px white);
          opacity: 0;
          /* Removed z-index: -1 to ensure visibility */
      }

      .snow {
          position: absolute;
          background: white;
          border-radius: 50%;
          top: 0;
          opacity: 0; /* Init hidden */
      }

      .ember {
          position: absolute;
          background: #f97316;
          border-radius: 50%;
          box-shadow: 0 0 10px #f97316;
          top: 0; 
          opacity: 0; /* Init hidden */
      }

      .scanline {
          position: absolute;
          left: 0;
          width: 100%;
          height: 2px;
          background: rgba(6, 182, 212, 0.5);
          box-shadow: 0 0 20px rgba(6, 182, 212, 0.8);
          animation: scan 4s linear infinite;
          pointer-events: none;
      }

      .atom-ring {
          position: absolute;
          top: 50%; left: 50%;
          border-radius: 50%;
          border: 1px solid rgba(139, 92, 246, 0.3);
      }

      /* Robust Grid Background for Neon Theme */
      .grid-background {
          position: absolute;
          inset: 0;
          background-image: 
              linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
              linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
          background-size: 50px 50px;
          perspective: 500px;
          transform: perspective(500px) rotateX(20deg) scale(1.5);
          animation: grid-pan 20s linear infinite;
          opacity: 0.3;
      }
      
      /* Midnight Azure Extras */
      .plasma-fog {
          position: absolute;
          background: radial-gradient(circle, rgba(29, 78, 216, 0.15) 0%, transparent 70%);
          border-radius: 50%;
          filter: blur(60px);
          animation: plasma-shift 10s infinite ease-in-out;
      }
      
      .laser {
          position: absolute;
          width: 1px;
          height: 40vh;
          background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
          opacity: 0;
          box-shadow: 0 0 8px #3b82f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",

    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
